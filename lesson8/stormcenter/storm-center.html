<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadway Weather Channel Form</title>
    <meta name="description" content="Fill out form on Roadway Weather Channel">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/small.css">
    <link rel="stylesheet" href="./css/medium.css">
    <link rel="stylesheet" href="./css/large.css">
</head>

<body>
     <header>
        <img src="./images/icon.png" alt="Roadway Weather Channel logo">
        <section class="headings">
            <h1>Roadway Weather Channel</h1>
            <div class="subtitle">Safer Travels Ahead</div>
        </section>
    </header>

    <nav class="clearfix navigation">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="navMenu" class="hidden">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="https://shaymueller.github.io/wdd230/lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="../lesson-7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
          <h2>Storm Center</h2>
          <h3><b>Contact Information</b></h3>
            <form method="get" action="thanks.html" class="grid">
                <fieldset>
                    <label>Full Name:<br>
                        <input type="text" name="fullName" required pattern="[A-Za-z ]{5,}" >
                    </label><br>
                    <label>Email:<br>
                        <input type="email" name="email" required placeholder="youremail@email.com"></label><br>
                    <label>Phone:<br>
                        <input type="tel" name="phone" required placeholder="###-###-####">
                    </label><br>
                    <label for="zip">Zip Code:<br>
                        <input type="text" id="zip" name="zip" required pattern="(\d{5}([\-]\d{4})?)">
                    </label><br>
                </fieldset>
                <h3>Storm Information</h3>
            <fieldset>
                <label>Date of Storm:<br>
                    <input type="date" name="theDate">
                </label><br>
                <label>Storm Type:<br>
                    <input name="stormType" list="stormOptions" required></label>
                <datalist id="stormOptions">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Tornado">
                    <option value="Thunderstorm">
                </datalist>
                <br>
                <label>Severity: <br>
                    <input class='slider' type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratedvalue">5</span>
                </label>
        
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist><br>
                <label for="regions">Storm Region:</label><br>
                <select name="regions" id="regions">
                  <option selected="selected" disabled="disabled">Select Region...</option>
                  <option value="Preston">Preston</option>
                  <option value="Soda Springs">Soda Springs</option>
                  <option value="Fish Haven">Fish Haven</option>
                </select><br>
                    <fieldset>
                        <legend>Are you in danger? <em>(Choose one)</em></legend>
                        <div class="selection">
                            <input type="radio" id="dangeryes" name="danger" value="yes" checked> 
                            <label>Yes</label>
                        </div>
                        <div class="selection">
                            <input type="radio" id="dangerNo" name="danger" value="no">
                            <label for="dangerNo">No</label>
                        </div>
                        <div class="selection">
                            <input type="radio" id="dangerMaybe" name="danger" value="maybe">
                            <label for="dangerMaybe">Maybe</label>
                        </div>
                    </fieldset>
                    <br>
            <label for="info">Additional Information:</label><br>
            <textarea id="info" name="info" rows="5" cols="35"></textarea>
            <br>
            <input type="submit" value="Send Report">
                </fieldset>
    
            
            </form>
    </main>

    <footer>
        <p>
            &copy; Copyright <span id="currentYear"></span>| Shayla Dance | <a href='https://www.google.com/'
                target='_blank'>Terms of Use</a>
        </p>
        <p>
            Today's Date: <span id="todayDate"></span>
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./javascript/scripts.js"></script>
    <script src="./javascript/fontload.js"></script>
</body>

</html>
