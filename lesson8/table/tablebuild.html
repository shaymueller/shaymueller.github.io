
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td class="accent">August</td>
                    <td class="accent">$3,590</td>
                    <td class="accent">$4,000</td>
                
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td class="accent">October</td>
                    <td class="accent">$4,870</td>
                    <td class="accent">$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$4,870</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td class="accent">Black Friday</td>
                    <td class="accent" colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 06.13.2021 by sDance</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
