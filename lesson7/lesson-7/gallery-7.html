<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadway Weather Channel: Weather Gallery</title>
    <meta name="description" content="Interesting images of weather on Roadway Weather Channel">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/small.css">
    <link rel="stylesheet" href="./css/medium.css">
    <link rel="stylesheet" href="./css/large.css">
</head>

<body>
     <header>
        <img src="./images/icon.png" alt="Roadway Weather Channel logo">
        <section class="headings">
            <h1>Roadway Weather Channel</h1>
            <div class="subtitle">Safer Travels Ahead</div>
        </section>
    </header>

    <nav class="clearfix navigation">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="navMenu" class="hidden">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="https://shaymueller.github.io/wdd230/lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="../lesson-7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h2>Weather Gallery</h2>
        <section class='Gallery'></section>
            <picture class='card'>
                <img src='./images/placeholder.JPG' data-src='./images/green.JPG' alt='grove of trees'>
                <figcaption>Sunny grove of trees</figcaption>
            </picture>
            <picture class='card'>
                <img src='./images/placeholder.JPG' data-src='./images/fog.JPG' alt='foggy mountian with hillside'>
                <figcaption>Foggy mountain side</figcaption>
            </picture>
            <picture class='card'>
                <img src='./images/placeholder.JPG' data-src='./images/light.JPG' alt='lightning storm'>
                <figcaption>Lightning storm overhead</figcaption>
            </picture>
            <picture class='card'>
                <img src='./images/placeholder.JPG' data-src='./images/snow.JPG' alt='white snow on trees'>
                <figcaption>Snow covered orchard</figcaption>
            </picture>
            <picture class='card'>
                <img src='./images/placeholder.JPG' data-src='./images/wind.JPG' alt='American flag blowing in wind'>
                <figcaption>High wind speeds</figcaption>
            </picture>
            <picture class='card'>
                <img src='./images/placeholder.JPG' data-src='./images/rain.JPG' alt='raining'>
                <figcaption>Monsoon rain storm</figcaption>
            </picture>
            <picture class='card'>
                <img src='./images/placeholder.JPG' data-src='./images/frost.JPG' alt='frosted over leaf'>
                <figcaption>Frosty Fall morning</figcaption>
            </picture>
            <picture class='card'>
                <img src='./images/placeholder.JPG' data-src='./images/rainbow.JPG' alt='rainbow'>
                <figcaption>Rainbow over country side</figcaption>
            </picture>
            <picture class='card'>
                <img src='./images/placeholder.JPG' data-src='./images/tornado.JPG' alt='tornado'>
                <figcaption>Tornado over country side</figcaption>
            </picture>
            

        </section>
    </main>

    <footer>
        <p>Day Since Last Visit:<span id='lastVisit'></span></p>
        <p>
            &copy; Copyright <span id="currentYear"></span>| Shayla Dance | <a href='https://www.google.com/'
                target='_blank'>Terms of Use</a>
        </p>
        <p>
            Today's Date: <span id="todayDate"></span>
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./javascript/scripts.js"></script>
    <script src="./javascript/fontload.js"></script>
</body>

</html>
